{% if section.media_alignment and section.media_alignment == "Left" %}
{% include block-feature-2.html %}
{% else %}
<section class="block block-feature-1">
  <div class="container">
    <div class="columns">
      <div class="column text">
        <h2><span class="light">{{ section.headline }}</span></h2>
        <p>{{ section.content }}</p>
        <br/><br/>
        <a class="button primary" href="{{ section.link }}" target="_blank">buy now</a>
      </div>
<!--       <div class="issues">
        {% if post.issue-tag %}
          {% for tag in post.issue-tag %}
            <span>{{ tag }}</span>
          {% endfor %}
        {% endif %}
      </div> -->
      <div class="column media">
        <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
    </div>      
  </div>
</section>
{% endif %}
