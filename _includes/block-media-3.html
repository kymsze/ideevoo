<section class="block block-media-3">
  <div class="container">

  	{% assign beautyposts = site.posts |  where: 'category_tag', "beauty" %}

	

    <div class="columns">
			{% for post in beautyposts %}

			{{post | inspect}}

	      <div class="column">
	        <figure>
	          <a href="hi">
		          <img src="{{ post.logo }}">
	          </a>
	          {% if post.title %}
	          <figcaption>{{ post.title }} </figcaption>
	          {% endif %}
	        </figure>        
	      </div>

			{% endfor %}
    </div>

  </div>
</section>
