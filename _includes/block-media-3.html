<section class="block block-media-3">
  <div class="container">

  	{% assign pageposts = site.posts |  where: 'category_tag', section.tag.first %}

	
    <div class="columns">
			{% for post in pageposts %}

	      <div class="column">
	        <figure>
	          <a href="{{post.url}}">
		          <img src="{{ post.thumbnail }}">
	          </a>
	          {% if post.title %}
	          <figcaption>{{ post.title }} </figcaption>
	          {% endif %}
	          
	          {% if post.price %}
	          <figcaption>{{ post.price }} </figcaption>
	          {% endif %}

	        </figure>        
	      </div>

			{% endfor %}
    </div>

  </div>
</section>
