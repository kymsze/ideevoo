<section class="block block-media-3">
  <div class="container">

  	{% assign pageposts = site.posts |  where: 'category_tag', section.tag.first %}

	
    <div class="columns">
			{% for post in pageposts %}

	      <div class="column">
	        <figure>
	          <a href="{{post.url | relative_url }}">
	          	<div class= "image" style="background-image: url('{{ post.thumbnail }}')">
		          </div>
	          </a>

	          {% if post.title %}
		          <figcaption>{{ post.title }} </figcaption>
	          {% endif %}
	          
	          {% if post.price %}
		          <figcaption class="price">Â£{{ post.price }} </figcaption>
	          {% endif %}

	          {% if post.issue-tag %}
	          	<figcaption class="issues">
		          	{% for tag in post.issue-tag %}
			          	<span>{{tag}}</span>
								{% endfor %}
							</figcaption>
	          {% endif %}

	        </figure>        
	      </div>

			{% endfor %}
    </div>

  </div>
</section>
