<header class="block block-navigation">

  <nav class="block-navigation--nav">
    <ul>
        {% for nav_item in section.navigation %}
	        <a href="{{ nav_item.link | relative_url}}">
		        <li class="nav-item {% if page.url == nav_item.link %}active{% endif %}">
		        	{{ nav_item.link_text }}
		        </li>
	        </a>
        {% endfor %}
    </ul>
  </nav>

</header>
